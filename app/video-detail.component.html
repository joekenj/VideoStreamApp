 <h2> All videos </h2>
 <ul class='videos'>
  <li *ngFor="let video of videos" [class.selected]="video === selectedVideo"
    (click)="onSelect(video)">
    <a  [routerLink]="['/video', video.id]" class="thumb">
			  <img src="{{video.imageUrl}}" alt="{{video.name}}" />
			</a>
			<a [routerLink]="['/video', video.id]">{{video.name}}</a>
			<p>{{video.description}}</p>
        <div  class="popup additional" (click)="generatePopUp(video)">Additional information
          <span class="popuptext" id="myPopup{{video.id}}">
            Additonal information about video:
              <br/>
            Link to thumbnail: {{video.imageUrl}}
            <br/>
            <div *ngIf="videoDet">
            Video size: {{videoDet.size}} Kb
            <br/>
            Video author: {{videoDet.author}} 
            <br/>
            Video uploaded: {{videoDet.date}} 
            </div>
          </span>
        </div>
    </li>
</ul>
